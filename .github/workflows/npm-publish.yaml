name: Npm publish

on:
  push:
    branches:
      - master
    paths:
      - package.json

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: npm publish
